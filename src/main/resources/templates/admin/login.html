<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default_layout}">

<!-- Page Header -->
<header layout:fragment="header" class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; padding-top: 15px; margin-bottom: 50px">
            <form class="form form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="username">Username</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="아이디"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="password">Password</label>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="비밀번호"/>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input id="admin-login-button" class="btn btn-primary" type="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    $('#admin-login-button').on('click', function () {
        let data = {
            username: $('#username').val(),
            password: $('#password').val()
        }

        $.ajax({
            type: 'POST',
            url: '/api/v1/admin/signin',
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.validated === true) {
                    alert("로그인에 성공했습니다.");

                    $.cookie('jwtToken', result.data);
                    location.href = "http://" + location.host;
                } else {
                    printValidationError(result.data);
                }
            },
            error: function (result) {
                console.log(result);
            }
        })
    })
</script>

</html>
