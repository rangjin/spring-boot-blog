<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<!-- Page Header -->
<header layout:fragment="header" class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; margin-bottom: 50px">
            <form th:action="@{/admin/login}" class="form form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="username">Username</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="username" name="username"
                               th:classappend="${usernameErrorMsg} ? 'is-invalid'"
                               th:placeholder="${usernameErrorMsg} ? ${usernameErrorMsg} : ''"
                               th:value="${username} ? ${username} : ''"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="password">Password</label>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" id="password" name="password"
                               th:classappend="${passwordErrorMsg} ? 'is-invalid'"
                               th:placeholder="${passwordErrorMsg} ? ${passwordErrorMsg} : ''"/>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

</html>
