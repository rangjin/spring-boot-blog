<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default_layout}">

<!-- Page Header -->
<header layout:fragment="header" class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; margin-bottom: 50px">
            <form th:action="@{/admin/register}" th:object="${dto}" class="form form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="username">Username</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="username" name="username"
                               th:placeholder="${#fields.hasErrors('username') ? #fields.errors('username').get(0) : 'Input Username'}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                               th:value="${dto.getUsername()}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="password">Password</label>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" id="password" name="password"
                               th:placeholder="${#fields.hasErrors('password') ? #fields.errors('password').get(0) : 'Input Password'}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="re-password">Re-Password</label>
                    <div class="col-lg-12">
                        <input type="password" class="form-control" id="re-password" name="rePassword"
                               th:placeholder="${#fields.hasErrors('rePassword') ? #fields.errors('rePassword').get(0) : 'Input Password Again'}"
                               th:classappend="${#fields.hasErrors('rePassword')} ? 'is-invalid'"/>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

</html>
