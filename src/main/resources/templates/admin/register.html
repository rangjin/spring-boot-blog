<!DOCTYPE html>
<html data-layout-decorate="~{layout/default_layout}"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Page Header -->
<header class="masthead" layout:fragment="header" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    Register
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; padding-top: 15px; margin-bottom: 50px">
            <form class="form form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="username">Username</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="username" name="username" placeholder="아이디" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="password">Password</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="password" name="password" placeholder="비밀번호" type="password"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="rePassword">Re-Password</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="rePassword" name="rePassword" placeholder="비밀번호 재입력"
                               type="password"/>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input class="btn btn-primary" id="admin-register-button" type="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    adminRegister();
</script>

</html>
