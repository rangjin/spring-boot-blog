<!DOCTYPE html>
<html data-layout-decorate="~{layout/default_layout}"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Page Header -->
<header class="masthead" layout:fragment="header" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Edit Category</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; padding-top: 15px; margin-bottom: 50px">
            <form class="form form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="name">Name</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="name" name="name" placeholder="카테고리 이름" type="text"/>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input class="btn btn-primary" id="category-edit-button" type="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    editCategory();
</script>

</html>
