<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rangjin's Blog</title>

    <link rel="stylesheet" th:href="@{/lib/material-icons.css}">
    <link rel="stylesheet" th:href="@{/lib/base16-light.css}">
    <link rel="stylesheet" th:href="@{/codemirror/lib/codemirror.css}">
    <link rel="stylesheet" th:href="@{/lib/default.css}">
    <link rel="stylesheet" th:href="@{/lib/github-markdown.css}">
    <link rel="stylesheet" th:href="@{/lib/github-gist.css}">
    <link rel="stylesheet" th:href="@{/lib/spell-checker.min.css}">
    <link rel="stylesheet" th:href="@{/lib/sweetalert.css}">
    <link rel="stylesheet" th:href="@{/css/post.css}">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">

</head>

<body class="no-spellcheck">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category}">Category</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/admin/login}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Categories</h1>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="category col-lg-10 col-md-10 mx-auto">
                <div sec:authorize="isAuthenticated()" style="float: right; margin-bottom: 20px;">
                    <a th:href="@{/category/create}" class="btn-sm btn-primary">Create</a>
                </div>
                <div>
                    <table class="table table-hover" style="margin-bottom: 50px;">
                        <thead>
                        <tr>
                            <td>#</td>
                            <td>이름</td>
                            <td>게시물 갯수</td>
                            <td sec:authorize="isAuthenticated()">수정</td>
                            <td sec:authorize="isAuthenticated()">삭제</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:with="start = 0" th:each="category : ${categories}">
                            <td th:text="${categoryStat.index + 1}"></td>
                            <td th:text="${category.getName()}"  th:onclick="location.href = 'http://' + location.host + '/post/category/' + [[${category.getId()}]]"></td>
                            <td th:text="${category.getPostCnt()}"></td>
                            <td sec:authorize="isAuthenticated()"><a th:href="@{/category/edit/{id}(id = ${category.getId()})}" class="btn-sm btn-primary">Edit</a></td>
                            <td sec:authorize="isAuthenticated()"><a th:onclick="deleteConfirm([[${category.getId()}]])" class="btn-sm btn-primary">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</article>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
            </div>
        </div>
    </div>
</footer>


<script th:src="@{/lib/markdown-it.js}"></script>
<script th:src="@{/lib/markdown-it-footnote.js}"></script>
<script th:src="@{/lib/highlight.pack.js}"></script>
<script th:src="@{/lib/emojify.js}"></script>
<script th:src="@{/codemirror/lib/codemirror.js}"></script>
<script th:src="@{/codemirror/overlay.js}"></script>
<script th:src="@{/codemirror/xml/xml.js}"></script>
<script th:src="@{/codemirror/markdown/markdown.js}"></script>
<script th:src="@{/codemirror/gfm/gfm.js}"></script>
<script th:src="@{/codemirror/javascript/javascript.js}"></script>
<script th:src="@{/codemirror/css/css.js}"></script>
<script th:src="@{/codemirror/htmlmixed/htmlmixed.js}"></script>
<script th:src="@{/codemirror/lib/util/continuelist.js}"></script>
<script th:src="@{/lib/spell-checker.min.js}"></script>
<script th:src="@{/lib/rawinflate.js}"></script>
<script th:src="@{/lib/rawdeflate.js}"></script>
<script th:src="@{/lib/sweetalert.min.js}"></script>
<script th:src="@{/js/post.js}"></script>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>

<script>
    function deleteConfirm(id) {
        var result = confirm("해당 카테고리와 게시물들을 전부 삭제하시겠습니까?");

        if (result) {
            alert('카테고리와 게시물들이 전부 삭제되었습니다');
            location.href = 'http://' + location.host + '/category/delete/' + id;
        }
    }
</script>

</body>

</html>
