<!DOCTYPE html>
<html data-layout-decorate="~{layout/default_layout}" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- Page Header -->
<header class="masthead" layout:fragment="header" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Error</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; padding-top: 15px; margin-bottom: 50px">
            <form class="form form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="code">Code</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="code" name="code" readonly type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="Message">Message</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="Message" name="Message" readonly type="password"/>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <a class="btn btn-primary" id="admin-login-button" type="button" value="Submit">메인 페이지로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    errorPage();
</script>

</html>
