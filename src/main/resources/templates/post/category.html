<!DOCTYPE html>
<html data-layout-decorate="~{layout/default_layout}"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Page Header -->
<header class="masthead" layout:fragment="header" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 id="categoryInfo"></h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" style="margin-bottom: 50px;">
            <div class="post-preview" id="post-content">
                <!-- content -->
            </div>

            <!-- Pager -->
            <div>
                <nav style="margin-top: 15px;">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="move-to-first">
                            <a class="page-link">
                                <span><<</span>
                            </a>
                        </li>
                        <li class="page-item" id="move-to-previous">
                            <a class="page-link">
                                <span><</span>
                            </a>
                        </li>
                        <li class="page-item" id="move-to-next">
                            <a class="page-link">
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li class="page-item" id="move-to-last">
                            <a class="page-link">
                                <span>>></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script">
    postsFindByCategory();
</script>

</html>
