<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rangjin's Blog</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="/css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Blog</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/category}">Category</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a class="nav-link" th:href="@{/admin/logout}">Logout</a>
        </li>
        <li sec:authorize="!isAuthenticated()" class="nav-item">
          <a class="nav-link" th:href="@{/admin/login}">Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1 th:text="${category.name} + '(' + ${category.getPostCnt()} + ')'"></h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" style="margin-bottom: 50px;">
        <div class="post-preview" th:each="post : ${list}">
          <a th:href="@{'/post/detail/' + ${post.getId()}}">
            <h2 class="post-title" th:text="${post.getTitle()}"></h2>
            <!-- #string.abbreviate : 글자 수 자르기 -->
            <h3 class="post-subtitle" th:text="${#strings.abbreviate(post.getContent(), 50)}"></h3>
          </a>
          <p class="post-meta">
            <!-- #temporals.format : LocalDateTime 출력 형식 지정 -->
            Posted at <strong th:text="${#temporals.format(post.getUpdatedAt(), 'yyyy-MM-dd HH:mm')}"></strong>
            <br>
            Category <strong th:text="${post.getCategoryName()}"></strong>
          </p>
          <hr>
        </div>

        <!-- Pager -->
        <div>
          <nav style="margin-top: 15px;">
            <ul class="pagination justify-content-center" th:with="start = ${T(Math).floor(list.number / 10) * 10 + 1}, last=(${start + 9 < list.totalPages ? start + 9 : list.totalPages})">
              <li class="page-item">
                <a class="page-link" th:href="@{/post/category/{id}(id = ${category.getId()}, page = 1)}">
                  <span><<</span>
                </a>
              </li>
              <li class="page-item" th:classappend="${list.first} ? 'disabled'">
                <a class="page-link" th:href="${list.first} ? '#' : @{/post/category/{id}(id = ${category.getId()}, page = ${list.number})}">
                  <span><</span>
                </a>
              </li>
              <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:classappend="${page == list.number + 1} ? 'active'">
                <a class="page-link" th:text="${page}" th:href="@{/post/category/{id}(id = ${category.getId()}, page = ${page})}"></a>
              </li>
              <li class="page-item" th:classappend="${list.last} ? 'disabled'">
                <a class="page-link" th:href="${list.last} ? '#' : @{/post/category/{id}(id = ${category.getId()}, page = ${list.number + 2})}">
                  <span>&gt;</span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link" th:href="@{/post/category/{id}(id = ${category.getId()}, page = ${list.totalPages})}">
                  <span>>></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/js/clean-blog.min.js"></script>

</body>

</html>
