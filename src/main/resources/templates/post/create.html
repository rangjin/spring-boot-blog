<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default_layout}">

<!-- Page Header -->
<header layout:fragment="header" class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Create Post</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; margin-bottom: 50px">
            <form th:action="@{/post/create}" th:object="${dto}" class="form form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="title">Title</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="title" name="title"
                               th:placeholder="${#fields.hasErrors('title') ? #fields.errors('title').get(0) : '게시글 제목'}"
                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                               th:value="${dto.getTitle()}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-6">
                        <select class="form-control" th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'" name="categoryId">
                            <option th:utext="${#fields.hasErrors('categoryId')} ? ${#fields.errors('categoryId').get(0)} : '게시글 카테고리'"
                                    th:value="${null}"></option>
                            <option th:each="category : ${categories}"
                                    th:selected="${dto.getCategoryId() == category.getId()} ? 'selected'"
                                    th:value="${category.getId()}"
                                    th:utext="${category.getName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Status</label>
                    <div class="col-lg-6">
                        <select class="form-control" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'" name="status">
                            <option th:utext="${#fields.hasErrors('status') ? #fields.errors('status').get(0) : '게시글 공개 여부'}"
                                    th:value="${null}" disabled selected></option>
                            <option th:selected="${dto.getStatus() != null && dto.getStatus().name() == 'Public'} ? 'selected'">Public</option>
                            <option th:selected="${dto.getStatus() != null && dto.getStatus().name() == 'Private'} ? 'selected'">Private</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Content</label>
                    <div class="grid">
                        <div id="in"><textarea id="code" name="content" th:text="${dto.getContent() == null ? '# New Document' : dto.getContent()}"></textarea></div>
                        <div id="out" class="markdown-body"></div>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

</html>
