<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default_layout}">

<!-- Page Header -->
<header layout:fragment="header" class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Create Post</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; margin-bottom: 50px">
            <form class="form form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="title">Title</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="title" name="title"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-6">
                        <select id="category" class="form-control" name="categoryId">
                            <option>게시글 카테고리</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Status</label>
                    <div class="col-lg-6">
                        <select id="status" class="form-control" name="status">
                            <option>Public</option>
                            <option>Private</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Content</label>
                    <div class="grid">
                        <div id="in"><textarea id="code" name="content"></textarea></div>
                        <div id="out" class="markdown-body"></div>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input id="post-create-button" class="btn btn-primary" type="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    $(window).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/api/v1/category',
            success: function (results) {
                results.forEach(result => {
                    let html = '<option value="' + result.id + '">' + result.name + '</option>';

                    $('#category').append(html);
                })
            }
        })
    })

    $('#post-create-button').on('click', function () {
        let data = {
            title : $('#title').val(),
            content : document.getElementById('in').innerText,
            categoryId : $('#category').val(),
            status : $('#status').val()
        }

        $.ajax({
            type: 'POST',
            url: '/api/v1/post/create',
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(data),
            success: function (result) {
                alert("글이 등록되었습니다");

                location.href = "http://" + location.host + "/post/detail/" + result.id;
            }
        })
    });
</script>

</html>
