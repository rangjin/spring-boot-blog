<!DOCTYPE html>
<html data-layout-decorate="~{layout/default_layout}"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Page Header -->
<header class="masthead" layout:fragment="header" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Create Post</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; padding-top: 15px; margin-bottom: 50px">
            <form class="form form-horizontal" method="post">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="title">Title</label>
                    <div class="col-lg-12">
                        <input class="form-control" id="title" name="title" placeholder="게시글 제목" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="categoryId" name="categoryId">
                            <option class="select-error" hidden value="">게시글 카테고리</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Status</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="status" name="status">
                            <option class="select-error" hidden value="">게시글 공개 상태</option>
                            <option>Public</option>
                            <option>Private</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Content</label>
                    <div class="col-lg-12">
                        <textarea class="form-control" cols="30" id="mdeditor" name="content" readonly
                                  rows="10"></textarea>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input class="btn btn-primary" id="post-create-button" type="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    createPost();
</script>

</html>
