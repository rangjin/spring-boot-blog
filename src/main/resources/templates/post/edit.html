<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/default_layout}">

<!-- Page Header -->
<header layout:fragment="header" class="masthead" style="background-image: url('/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Edit Post</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto" style="border: 1px gray solid; padding-top: 15px; margin-bottom: 50px">
            <form class="form form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="title">Title</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" id="title" name="title" placeholder="게시글 제목"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Category</label>
                    <div class="col-lg-6">
                        <select id="categoryId" class="form-control" name="categoryId">
                            <option value="" hidden>게시글 카테고리</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Status</label>
                    <div class="col-lg-6">
                        <select id="status" class="form-control" name="status">
                            <option value="" hidden>게시글 공개 상태</option>
                            <option value="Public">Public</option>
                            <option value="Private">Private</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Content</label>
                    <div class="col-lg-12">
                        <textarea id="mdeditor" cols="30" rows="10" class="form-control" name="content" readonly></textarea>
                    </div>
                </div>

                <div class="form-group" style="float: right;">
                    <input id="post-edit-button" class="btn btn-primary" type="button" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    $(window).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/api/v1/category',
            success: function (results) {
                results.forEach(result => {
                    let html = '<option value="' + result.id + '">' + result.name + '</option>';

                    $('#categoryId').append(html);
                })
            }
        })

        $.ajax({
            type: 'GET',
            url: '/api/v1/post/detail/' + location.pathname.replace(/[^0-9]/g,''),
            success: function (result) {
                $('#title').val(result.title);
                $('#categoryId').find($('option[value=' + result.categoryId + ']')).attr('selected', 'selected');
                $('#status').find($('option[value=' + result.status + '')).attr('selected', 'selected');
                $('#mdeditor').val(result.content);

                let md = new MdEditor('#mdeditor', {
                    uploader: 'http://local.dev/Lab/MdEditor/app/upload.php',
                    preview: true,
                    images: [
                    ]
                });
            }
        })
    })

    $('#post-edit-button').on('click', function () {
        let data = {
            title : $('#title').val(),
            content : $('#mdeditor').val(),
            categoryId : $('#categoryId').val(),
            status : $('#status').val() === "" ? null : $('#status').val()
        }

        $.ajax({
            type: 'PUT',
            url: '/api/v1/post/edit/' + location.pathname.replace(/[^0-9]/g,''),
            dataType: 'json',
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.validated == true) {
                    alert("글이 수정되었습니다");

                    location.href = "http://" + location.host + "/post/detail/" + result.data.id;
                } else {
                    $('.is-invalid').removeClass('is-invalid');

                    result.data.forEach(function (error) {
                        $('#' + error.field).addClass('is-invalid').attr('placeholder', error.defaultMessage);
                    })
                }
            }
        })
    });
</script>

</html>
